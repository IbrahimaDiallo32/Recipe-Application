<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add New Recipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SITE NAME</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="#">Create</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Library</a></li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="container col-xxl-8 px-4 py-5">
      <div class="row g-5">
        <!-- First Section: Introduction and Title with Image -->
        <div class="col-lg-6 order-lg-2">
          <img
            src="https://www.eatingwell.com/thmb/088YHsNmHkUQ7iNGP4375MiAXOY=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/article_7866255_foods-you-should-eat-every-week-to-lose-weight_-04-d58e9c481bce4a29b47295baade4072d.jpg"
            class="img-fluid rounded mb-4"
            alt="Recipe Image Placeholder"
            width="500"
            height="400"
            loading="lazy"
          />
        </div>
        <div class="col-lg-6 order-lg-1">
          <h1 class="display-5 fw-bold mb-3">Add a New Recipe</h1>
          <p class="lead mb-4">
            Save and organize your favorite recipes in one place. Perfect for
            weeknight dinners and special treats!
          </p>
          <div class="mb-4">
            <label for="titleInput" class="form-label">Recipe Title</label>
            <input
              type="text"
              class="form-control"
              id="titleInput"
              placeholder="e.g., Grandma's Chocolate Cake"
            />
          </div>
          <div class="mb-4">
            <label for="ingredientsTextarea" class="form-label"
              >Ingredients</label
            >
            <textarea
              class="form-control"
              id="ingredientsTextarea"
              rows="4"
              placeholder="List each ingredient on a new line"
            ></textarea>
          </div>
          <div class="mb-4">
            <label for="instructionsTextarea" class="form-label"
              >Instructions</label
            >
            <textarea
              class="form-control"
              id="instructionsTextarea"
              rows="5"
              placeholder="Step-by-step instructions"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row g-5 align-items-center">
        <!-- Second Section: Image, Upload, Tags, and Submit -->
        <div class="col-lg-6">
          <img
            src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2016/6/12/3/FNM070116_Penne-with-Vodka-Sauce-and-Mini-Meatballs-recipe_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1465939620872.jpeg"
            class="img-fluid rounded mb-4"
            alt="Second Recipe Image Placeholder"
            width="500"
            height="400"
            loading="lazy"
          />
        </div>
        <div class="col-lg-6">
          <div class="mb-4">
            <label for="inputImage" class="form-label"
              >Upload Recipe Image</label
            >
            <input type="file" class="form-control" id="inputImage" />
          </div>
          <div class="mb-4">
            <label class="form-label">Tags</label>
            <div class="input-group">
              <button
                class="btn btn-outline-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Select Tags
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Vegan</a></li>
                <li><a class="dropdown-item" href="#">Vegetarian</a></li>
                <li><a class="dropdown-item" href="#">Gluten-Free</a></li>
                <li><a class="dropdown-item" href="#">Dairy-Free</a></li>
              </ul>
              <input
                type="text"
                class="form-control"
                placeholder="Add custom tags (e.g., Quick, Dessert)"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Save Recipe
          </button>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
