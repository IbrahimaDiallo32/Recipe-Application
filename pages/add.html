<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Recipe Home Page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../stylesheet.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src=""></script>
  <header>
    <nav class="navbar navbar-expand-lg purple-accent">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="../img/logo.png" alt="Bootstrap" width="90" height="45" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="add.html">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="recipie.html">Library</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-warning" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <body>
    <div class="container col-xxl-8 px-4 py-5">
      <form>
        <div class="row">
          <label for="recipieTitle" class="form-label h2">Recipie Title</label>
          <input
            type="text"
            id="recipieTitle"
            class="form-control"
            placeholder="e.g., Grandma's Chocolate Cake"
          />
        </div>
        <div class="row pt-4">
          <label for="ingredients" class="form-label h2">Ingredients</label>
          <textarea
            class="form-control"
            id="ingredients"
            rows="5"
            placeholder="List each ingredient on a new line"
          ></textarea>
        </div>
        <div class="row pt-4">
          <label for="instructions" class="form-label h2">Instructions</label>
          <textarea
            class="form-control"
            id="instructions"
            rows="5"
            placeholder="List each step on a new line"
          ></textarea>
        </div>
        <div class="row pt-4">
          <div class="col">
            <h2 class="pb-2">Tags</h2>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="vegan"
                value="option1"
              />
              <label class="form-check-label" for="vegan">Vegan</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="vegetarian"
                value="option2"
              />
              <label class="form-check-label" for="vegetarian"
                >Vegetarian</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="glutenFree"
                value="option2"
              />
              <label class="form-check-label" for="glutenFree"
                >Gluten-Free</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="dairyFree"
                value="option2"
              />
              <label class="form-check-label" for="dairyFree">Dairy-Free</label>
            </div>
          </div>
          <div class="col">
            <label for="imgLink" class="form-label h2">Image Link</label>
            <input
              type="text"
              id="imgLink"
              class="form-control"
              placeholder="Link to Image"
            />
          </div>
        </div>
        <div class="row pt-4">
          <button
            type="submit"
            class="btn btn-warning btn-lg px-4 me-md-2 mt-4"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
