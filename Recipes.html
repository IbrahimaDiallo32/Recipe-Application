<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recipe Home Page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../stylesheet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg purple-accent">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://j7yulz7su43ffsa6ge7vrflx6e0dzxtp.lambda-url.us-east-2.on.aws/">
            <img src="https://media.discordapp.net/attachments/1276518291036307556/1315095456312725647/Screenshot_2024-12-07_at_6.19.39_PM.png?ex=67562996&is=6754d816&hm=aee717e094b82cedc8372fc218429526a444bde30331ffe988ce2423e896c8d5&=&format=webp&quality=lossless&width=1752&height=1112" alt="Bootstrap" width="90" height="45" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://c4t63y2jdysk2zx4usftgbgi2u0rgumb.lambda-url.us-east-2.on.aws/">Library</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-warning" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <div class="container col-xxl-8 px-4 py-5">
      
      <h1 class="display-4 fw-bold text-center pb-4">Recipes</h1>

      <div class="row row-cols-1 row-cols-md-3 g-4 p-2">
        {recipeCards}
      </div>
    </div>
  </body>
</html>
