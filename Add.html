<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recipe Home Page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../stylesheet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg purple-accent">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://j7yulz7su43ffsa6ge7vrflx6e0dzxtp.lambda-url.us-east-2.on.aws/">
            <img src="https://media.discordapp.net/attachments/1276518291036307556/1315095456312725647/Screenshot_2024-12-07_at_6.19.39_PM.png?ex=67562996&is=6754d816&hm=aee717e094b82cedc8372fc218429526a444bde30331ffe988ce2423e896c8d5&=&format=webp&quality=lossless&width=1752&height=1112" alt="Bootstrap" width="90" height="45" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="https://qht4vmi4wvq4ztiltdypd2jpou0kwepf.lambda-url.us-east-2.on.aws/">Create</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://c4t63y2jdysk2zx4usftgbgi2u0rgumb.lambda-url.us-east-2.on.aws/">Library</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-warning" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="container col-xxl-8 px-4 py-5">
      <form action="/dev" method="get">
        <div class="row">
          <label for="recipieTitle" class="form-label h2">Recipe Title</label>
          <input
            type="text"
            id="recipieTitle"
            name="Name"
            class="form-control"
            placeholder="e.g., Grandma's Chocolate Cake"
            required
          />
        </div>
        <div class="row pt-4">
          <label for="description" class="form-label h2">Description</label>
          <textarea
            class="form-control"
            id="description"
            name="Description"
            rows="2"
            placeholder="Description"
            required
          ></textarea>
        </div>
        <div class="row pt-4">
          <label for="ingredients" class="form-label h2">Ingredients</label>
          <textarea
            class="form-control"
            id="ingredients"
            name="Ingredients"
            rows="5"
            placeholder="List each ingredient on a new line"
            required
          ></textarea>
        </div>
        <div class="row pt-4">
          <label for="instructions" class="form-label h2">Instructions</label>
          <textarea
            class="form-control"
            id="instructions"
            name="Instructions"
            rows="5"
            placeholder="List each step on a new line"
            required
          ></textarea>
        </div>
        <div class="row pt-4">
          <div class="col">
            <h2 class="pb-2">Tags</h2>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="vegan"
                name="Tags"
                value="Vegan"
              />
              <label class="form-check-label" for="vegan">Vegan</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="vegetarian"
                name="Tags"
                value="Vegetarian"
              />
              <label class="form-check-label" for="vegetarian">Vegetarian</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="glutenFree"
                name="Tags"
                value="Gluten-Free"
              />
              <label class="form-check-label" for="glutenFree">Gluten-Free</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="dairyFree"
                name="Tags"
                value="Dairy-Free"
              />
              <label class="form-check-label" for="dairyFree">Dairy-Free</label>
            </div>
          </div>
          <div class="col">
            <label for="imgLink" class="form-label h2">Image Link</label>
            <input
              type="text"
              id="imgLink"
              name="Image"
              class="form-control"
              placeholder="Link to Image"
            />
          </div>
        </div>
        <div class="row pt-4">
          <button
            type="submit"
            class="btn btn-warning btn-lg px-4 me-md-2 mt-4"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
